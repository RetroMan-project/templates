# Miyoo Mini v3 - OnionOS
miyoominiv3-onion:
  name: Miyoo Mini
  template_version: 0.1
  brand: Ingenic
  gamelist_file: miyoogamelist.xml
  saves: Saves/CurrentProfile/saves
  states: Saves/CurrentProfile/states
  roms_path: ROMs
  systems:
    - gb:
        - status: "supported" # This is the default status, can be omitted
        - emulators:
          - gambatte:
              default: true
              saves: _savesdir_/Gambatte
              states: _statesdir_/Gambatte
    - gbc
    - nes
    - snes
    - megadrive
    - dreamcast:
        - status: "available"